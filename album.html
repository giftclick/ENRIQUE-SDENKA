    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery-title {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5rem;
            color: #ffffff;
            background-color: #000000;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-gap: 10px;
            }

            .gallery-title {
                font-size: 1.8rem;
            }

            .gallery-item {
                height: 200px;
            }

            .gallery-item img {
                height: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
                padding: 10px;
            }

            .gallery-title {
                font-size: 1.5rem;
                padding: 20px 0;
            }
        }
    </style>
</head>
